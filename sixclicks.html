<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Simple client</title>
    <script type="text/javascript" src="js/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.10.2.js"></script>
    <script type="text/javascript" src="js/strophe.js"></script>
    <script type="text/javascript" src="js/sixclicks.js"></script>

    <style>
      .log{
           width:45%;
           float:left;
           margin:20px;
       }
      .log textarea{
           height:250px;
  	   width:100%;
      }
    </style>
  </head>
  <body>
    <dl>
      <dt>JID</dt>
      <dt><input type="text" id="jid" value="phong1"></dt>
      <dt>Password</dt>
      <dt><input type="password" id="pass" value="12345678@X"></dt>
      <dt>
        <button type="button" id="signin">Sign in</button>
      </dt>
    </dl>
   
    <dl>
      <dt>Test 1: join in game</dt>
      <dt>
        <input type="text" id="gameid">
        <button type="button" id="joingame">join game Iq</button>
      </dt>
    </dl>
    	
    <dl>
      <dt>Test 2: get list of games</dt>
      <dt><button type="button" id="discoitems">disco#items Iq</button></dt>
    </dl>

    <div class="log">
       <div>Request</div>
       <textarea class="request-log"></textarea>
    </div>
    <div class="log">
       <div>Response</div>
       <textarea class="response-log"></textarea>
    <div>
  </body>
</html>
