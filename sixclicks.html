<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Simple client</title>
    <script type="text/javascript" src="js/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.10.2.js"></script>
    <script type="text/javascript" src="js/strophe.js"></script>
    <script type="text/javascript" src="js/sixclicks.js"></script>

    <style>
      .log{
           width:45%;
           float:left;
           margin:20px;
       }
      .login {
        width:30%;
        float:left;
        margin:20px;
      }
      .log textarea{
           height:250px;
  	   width:100%;
      }
    </style>
  </head>
  <body>
    <div><dl>
      <dt>JID</dt>
      <dt><input type="text" id="jid" value="phong1"></dt>
      <dt>Password</dt>
      <dt><input type="password" id="pass" value="12345678@X"></dt>
      <dt>
        <button type="button" id="signin">Sign in</button>
      </dt>
    </div></dl>
   
    <div class="login">
      <div>Test1: join in game</div>
      <div>
        <input type="text" id="gameid">
        <button type="button" id="joingame">join game Iq</button>
      </div>
    </div>
    <div class="login">
      <div>Test2: leave game</div>
      <div>
        <input type="text" id="leavegameid">
        <button type="button" id="leavegame">leave game Iq</button>
      </div>
    </div>
    	
    <div class="login">
      <div>Test3: get list of games</div>
      <div>
      <button type="button" id="discoitems">disco#items Iq</button>
      </div>
    </div>

    <div class="log">
       <div>Request</div>
       <textarea class="request-log"></textarea>
    </div>
    <div class="log">
       <div>Response</div>
       <textarea class="response-log"></textarea>
    </div>
    <div style="clear:both"></div>

    <div class="log">
      <div>Fill answer string</div>
        <input type="text" id="answergameid" size="40">
        <button type="button" id="answergame">Answer</button>
      <div>
      </div>
    </div>
    <div class="log">
      <div id="trackanswer"></div>
    </div>

    <div style="clear:both"></div>
    <div class="log">
       <div>Question</div>
       <textarea class="question-log"></textarea>
    </div>
    <div class="log">
       <div>Answer</div>
       <textarea class="answer-log"></textarea>
    </div>


  </body>
</html>
